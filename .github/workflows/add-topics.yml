name: Qompass AI Go Topic Template

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Run weekly
jobs:
  add-topics:
    strategy:
      matrix:
        os: [linux, macos, windows]
    runs-on: self-hosted-${{ matrix.os }}
    steps:
      - name: Ensure repository topics
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const repo = context.repo;
            const { data: repoData } = await github.rest.repos.get({
              owner: repo.owner,
              repo: repo.repo
            });
            const requiredTopics = ['qompassai', 'go'];
            const currentTopics = repoData.topics || [];
            const newTopics = [...new Set([...currentTopics, ...requiredTopics])];
            await github.rest.repos.replaceAllTopics({
              owner: repo.owner,
              repo: repo.repo,
              names: newTopics
            });
            console.log(`Repository topics set to: ${newTopics.join(', ')}`);
